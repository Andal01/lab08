<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Oswald);
    @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
    @import url(https://fonts.googleapis.com/css?family=Quattrocento);
    .snip1376 {
      font-family: 'Quattrocento', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      margin: 10px;
      min-width: 230px;
      max-width: 500px;
      width: 100%;
      color: #141414;
      text-align: left;
      line-height: 1.4em;
      font-size: 16px;
    }
    .snip1376 * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .snip1376 img {
      max-width: 100%;
      vertical-align: top;
    }
    .snip1376 figcaption {
      width: 100%;
      background-color: #ffffff;
      padding: 15px 25px 65px;
      position: relative;
    }
    .snip1376 figcaption:before {
      position: absolute;
      content: '';
      z-index: 2;
      bottom: 100%;
      left: 0;
      width: 100%;
      height: 80px;
      background-image: -webkit-linear-gradient(top, transparent 0%, #ffffff 100%);
      background-image: linear-gradient(to bottom, transparent 0%, #ffffff 100%);
    }
    .snip1376 h2,
    .snip1376 p {
      margin: 0 0 10px;
    }
    .snip1376 h2 {
      font-weight: 300;
      font-size: 1.5em;
      line-height: 1.2em;
      font-family: 'Oswald', Arial, sans-serif;
      text-transform: uppercase;
    }
    .snip1376 p {
      font-size: 0.9em;
      letter-spacing: 1px;
      opacity: 0.9;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
    }
    .hyperlink{
      color: black;
    }
    .hyperlink:hover{
      background-color: black;
      color:  white;
    }
    body{
      background-color: lightslategrey;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <div>
    <figure class="snip1376">
      <img src="https://bloody-disgusting.com/wp-content/uploads/2021/01/Hellsing-2.png" alt="alucard" />
      <figcaption>
        <h2>Alucard</h2>
        <p>Alucard is the most powerful weapon of the Hellsing Organization which works against vampires and other such supernatural forces.</p>
      </figcaption>
    </figure>
  </div>
  <div>
    <iframe width="500px" height="300px"
      src="https://www.youtube.com/embed/uT3SBzmDxGk">
    </iframe> 
  </div>
  <div>
    <a class="hyperlink" href="https://youtube.com">Favorite Website 1: YouTube</a>
    <a class="hyperlink" href="https://hellsing.fandom.com/wiki/Alucard">Favorite Website 2: Alucard Wiki Page</a>
  </div>
</div>
</body>
